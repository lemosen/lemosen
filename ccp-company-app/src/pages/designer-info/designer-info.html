<ion-header>

    <ion-navbar>
        <ion-title>投标信息</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="common-list detail-list">
        <ion-item-divider>设计师信息</ion-item-divider>
        <ion-item>
            <ion-avatar item-start>
                <img src="{{imgUrl}}/designer/{{bid.customer.portraitUrl}}" onerror="this.src='assets/imgs/avatar.png'">
            </ion-avatar>
            <h4>{{bid.customer.customerName}}</h4>
        </ion-item>
        <ion-item>
            <ion-label>头衔</ion-label>
            <p item-content>{{bid.customer?.honour |translate}} </p>
        </ion-item>
        <ion-item>
            <ion-label>已完成任务数量</ion-label>
            <p item-content>{{bid.customer?.finishBidAmount}} </p>
        </ion-item>


        <ion-item-divider>投标信息</ion-item-divider>
        <ion-item>
            <ion-label>投标金额</ion-label>
            <p item-content>{{bid?.bidPrice}}元 </p>
        </ion-item>
        <ion-item>
            <ion-label>投标周期</ion-label>
            <p item-content>{{bid?.bidCycle}}天 </p>
        </ion-item>
        <ion-item>
            <ion-label>投标时间</ion-label>
            <p item-content>{{bid?.createTime}} </p>
        </ion-item>
        <ion-item>
            <ion-label>详细描述</ion-label>
            <p item-content>{{bid?.detailInfo}} </p>
        </ion-item>
    <ion-item-group >
        <ion-item-divider>中标通知</ion-item-divider>
        <ion-item >
            <p *ngIf="bid?.winBidding" item-content>{{bid?.bidNotice}} </p>
            <ion-textarea *ngIf="!bid?.winBidding" rows="5" maxlength="65535"   [(ngModel)]="bidNotice" placeholder="中标通知"></ion-textarea>
        </ion-item>
    </ion-item-group>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-row>
        <ion-col *ngIf="bid?.demand?.demandState=='BIDDING'">
            <button class="footer-button" full ion-button color="primary"
                    (click)="onSubmit()">选定设计师
            </button>
        </ion-col>
        <ion-col *ngIf="bid?.winBidding">
            <button class="footer-button" full ion-button color="primary"
                    (click)="cancelBid()">取消中标
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
