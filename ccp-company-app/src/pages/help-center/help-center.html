<ion-header>

  <ion-navbar>
    <ion-title>帮助中心</ion-title>
  </ion-navbar>
  <ion-scroll scrollX="true" class="horizontal-tab-scroll">
    <ion-row class="tab-row">
      <ul>
        <li *ngFor="let tabItem of tabItems;let tabIndex=index" (click)="pageFilterMeasure(tabIndex,tabItem)">
          <span [ngStyle]="{'color':selectedTabIndex==tabIndex?'#00b86e':'#394752','font-weight':selectedTabIndex==tabIndex?'600':'bold'}">{{tabItem.tabName}}</span>
          <p class="tab-separator" *ngIf="selectedTabIndex==tabIndex"></p>
        </li>
      </ul>
    </ion-row>
  </ion-scroll>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="正在加载...">
    </ion-refresher-content>
  </ion-refresher>
  <no-data-show [objs]="articles" [text]="'暂无帮助！'"></no-data-show>
  <ion-list class="button-list topic-list">
    <button ion-item *ngFor="let article of articles" (click)="openArticle(article)">
      <h4>{{article?.articleTitle}}</h4>
      <p>{{article.author?.authorName}}<span>{{topic?.createTime}}</span></p>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
