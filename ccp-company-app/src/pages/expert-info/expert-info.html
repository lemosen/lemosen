<ion-header>

  <ion-navbar>
    <ion-title>专家信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="common-list detail-list">
    <ion-item-divider>专家信息</ion-item-divider>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{imgUrl}}/upload/face//designer/{{expert.portraitUrl}}" onerror="this.src='assets/imgs/avatar.png'">
      </ion-avatar>
      <h4>{{expert.customerName}}</h4>
    </ion-item>
    <ion-item>
      <ion-label>头衔</ion-label>
      <p item-content>{{expert?.honour |translate}} </p>
    </ion-item>
    <ion-item>
      <ion-label>联系电话</ion-label>
      <p item-content>{{expert?.mobile}} </p>
    </ion-item>


    <ion-item-divider>详细信息</ion-item-divider>
    <ion-item>
      <ion-label>简介</ion-label>
    </ion-item>
    <ion-item>
      <p item-content>{{expert?.introduce}}</p>
    </ion-item>
    <ion-item>
      <ion-label>擅长领域</ion-label>
    </ion-item>
    <ion-item>
      <p item-content >{{showSkillLevels}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col *ngIf="!cancel">
      <button class="footer-button" full ion-button color="primary"
              (click)="onSubmit()">邀请专家
      </button>
    </ion-col>
    <ion-col *ngIf="cancel">
      <button class="footer-button" full ion-button color="primary"
              (click)="onCancel()">删除专家
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
