<ion-header>

    <ion-navbar>
        <ion-title>通知</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="正在加载...">
        </ion-refresher-content>
    </ion-refresher>
    <no-data-show [objs]="dynamicNotices" [text]="'暂无通知！'"></no-data-show>
    <div *ngFor="let dynamicNotice of dynamicNotices">
        <p class="time-label">{{dynamicNotice.createTime}}</p>
        <ion-card class="shadow-card">
            <ion-card-content  >
                <ion-item class="content-item">
                    <h3>{{dynamicNotice.title}}</h3>
                    <div [innerHTML]="dynamicNotice.content"></div>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </div>
    <div class="empty-tip"  *ngIf="dynamicNotices.length==0">
        <img src="assets/imgs/common/empty.png" class="img-tip">
        <p>暂时没有公告哦~</p>
        <button ion-button outline small class="small-grey-button">
            <div>去首页</div>
        </button>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
