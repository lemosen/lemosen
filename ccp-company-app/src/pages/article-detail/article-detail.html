<ion-header>

    <ion-navbar>
        <ion-title>{{article?.articleTitle}}</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <div class="topic">
        <!--<h3>{{article?.articleName}}</h3>-->
        <ion-item>
            <ion-avatar item-start>
                <img src="{{imgUrl}}{{article?.author.portraitUrl}}" onerror="this.src='assets/imgs/avatar.png'">
            </ion-avatar>
            <h4>{{article?.author.authorName}}</h4>
            <p>{{article?.createTime}}</p>
        </ion-item>
        <div [innerHtml]="article?.content"></div>
    </div>

</ion-content>
