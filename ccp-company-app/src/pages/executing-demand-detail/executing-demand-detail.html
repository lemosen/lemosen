<ion-header>

    <ion-navbar>
        <ion-title>正在进行中的任务</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <demand-content [demand]="demand"></demand-content>
    <!--css template-->
    <!--<ion-item >-->
    <!--<ion-avatar item-start>-->
    <!--<img src="{{imgUrl}}" onerror="this.src='assets/imgs/avatar.png'">-->
    <!--</ion-avatar>-->
    <!--<h4>csacsacac<span style="float: right">通过   </span><span style="color: #f5ab25;float: right;margin-right: 0.5rem;">1.5分</span></h4>-->
    <!--<p style="white-space:normal">123123321312231123123321312312312312</p>-->
    <!--</ion-item>-->
    <ion-list class="common-list" *ngIf="expertReviews&&expertReviews.length!=0">
        <ion-item-divider>
            专家意见
            <ion-icon item-right name="refresh" (click)="refresh()"></ion-icon>
        </ion-item-divider>
        <ion-item *ngFor="let expertReview of expertReviews">
            <ion-avatar item-start>
                <img src="{{imgUrl}}{{expertReview?.expert.portraitUrl}}" onerror="this.src='assets/imgs/avatar.png'">
            </ion-avatar>
            <h4>{{expertReview?.expert.accountName}}<span style="float: right">{{expertReview?.pass?'通过':'不通过'}}</span><span
                    style="color: #f5ab25;float: right;margin-right: 0.5rem;">{{expertReview?.starMark}}分</span></h4>
            <p style="white-space:normal">{{expertReview?.reviewContent}}</p>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer *ngIf="demand?.demandState=='CONFIRM_COMPLETE'">
    <ion-row>
        <ion-col col-6>
            <button class="footer-button" full ion-button color="primary"
                    (click)="onSubmit(true)">通过
            </button>
        </ion-col>
        <ion-col col-6>
            <button class="footer-button" full ion-button color="red"
                    (click)="onSubmit(false)">不通过
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
