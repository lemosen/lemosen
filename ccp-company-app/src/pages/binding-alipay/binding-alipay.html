<ion-header>

    <ion-navbar>
        <ion-title>绑定支付宝</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="form-list">
        <form [formGroup]="formGroup">
            <ion-item>
                <ion-label>支付宝账号</ion-label>
                <ion-input type="text" formControlName="alipayAccount" placeholder="请输入支付宝账号" maxlength="11"></ion-input>
                <div *ngIf="formGroup.controls['alipayAccount'].invalid && formGroup.controls['alipayAccount'].dirty"
                     class="error-tip" item-content>{{ formGroup.controls['alipayAccount'].errors|errorMessage}}
                </div>
            </ion-item>
        </form>
    </ion-list>
    <p style="text-align: center;margin: 0 1rem">
        <button ion-button clear class="block-button" [disabled]="!formGroup.valid&&!submitted" block (click)="onSubmit()">
            绑定
        </button>
    </p>
</ion-content>
