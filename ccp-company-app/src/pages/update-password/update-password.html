<ion-header>

    <ion-navbar>
        <ion-title>密码修改</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="form-list">
        <form [formGroup]="formGroup">
            <ion-item>
                <ion-label>旧密码</ion-label>
                <ion-input type="password" formControlName="password"  placeholder="请输入旧密码" maxlength="32"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>新密码</ion-label>
                <ion-input type="password" formControlName="newPassword"  placeholder="请输入新密码" maxlength="32"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>确认密码</ion-label>
                <ion-input type="password" formControlName="rePassword" placeholder="请输入确认密码" maxlength="32"></ion-input>
            </ion-item>
        </form>
    </ion-list>
    <p style="text-align: center;margin: 0 1rem">
        <button ion-button clear class="block-button" [disabled]="!formGroup.valid&&!submitted" block (click)="onSubmit()">
            提交修改
        </button>
    </p>
</ion-content>
