<ion-header>

  <ion-navbar>
    <ion-title>合同列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <no-data-show [objs]="contracts" [text]="'暂无合同！'"></no-data-show>
  <ion-card *ngFor="let contract of contracts" class="common-card demand-card">
    <ion-card-content (click)="openContractDetail(contract.contractId)">
      <ion-item class="content-item">
        <!--<ion-avatar item-start>-->
          <!--<img src="{{imgUrl}}{{contract?.demand.imageUrls[0]}}">-->
        <!--</ion-avatar>-->
        <h3>{{contract.contractName}}</h3>
        <p>{{contract.remark}}</p>
        <!--<p class="large-price">￥{{bid.demand.budgetPrice}}-->
        <!--</p>-->
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
