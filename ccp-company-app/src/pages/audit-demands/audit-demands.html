<ion-header>

  <ion-navbar>
    <ion-title>我发布的</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addTask()">新建任务</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="正在加载...">
    </ion-refresher-content>
  </ion-refresher>
  <no-data-show [objs]="demands" [text]="'暂无任务！'"></no-data-show>
  <ion-card *ngFor="let demand of demands" class="common-card demand-card">
    <ion-card-content (click)="openDemandDetail(demand?.demandId)">
      <ion-item class="content-item">
        <ion-avatar item-start>
          <img src="{{imgUrl}}{{demand?.imageUrls[0]}}">
        </ion-avatar>
        <h3>{{demand.demandName}}</h3>
        <p>{{demand.summary}}</p>
        <p class="large-price">￥{{demand.budgetPrice}}
        </p>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col col-9 class="title">
        {{demand.company.companyName}}
      </ion-col>
      <ion-col col-3>
        <p>{{demand.demandState|translate}}</p>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
