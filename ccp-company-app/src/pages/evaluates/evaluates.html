<ion-header>

    <ion-navbar>
        <ion-title>用户评价</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <no-data-show [objs]="customerEvaluates" [text]="'暂无评价！'"></no-data-show>
    <ion-card *ngFor="let evaluate of customerEvaluates" class="common-card demand-card">
        <ion-card-content>
            <ion-item class="content-item">
                <ion-avatar item-start>
                    <img src="{{imgUrl}}{{evaluate?.demand.imageUrls[0]}}">
                </ion-avatar>
                <h3>{{evaluate.demand.demandName}}</h3>
                <p style="white-space: normal;">{{evaluate.evaluateContent}}</p>
                <p class="large-price" *ngIf="evaluate.overallComment">{{evaluate.overallComment}}分</p>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
