<ion-header>

    <ion-navbar>
        <ion-title>技能申请记录</ion-title>
        <ion-buttons end>
            <button ion-button (click)="addSkill()">申请</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="正在加载...">
        </ion-refresher-content>
    </ion-refresher>
    <no-data-show [objs]="customerSkillLevels" [text]="'暂无技能申请！'"></no-data-show>
    <ion-card *ngFor="let customerSkillLevel of customerSkillLevels" class="common-card demand-card">
        <ion-card-content (click)="openSkillLevelDetail(customerSkillLevel.dslId)">
            <ion-item class="content-item">
                <ion-label>
                    <h3>{{customerSkillLevel?.skillLevel?.levelName}}</h3>
                    <h3 *ngIf="!customerSkillLevel.skillLevel">新手任务</h3>
                    <p>{{customerSkillLevel?.skillLevel?.skillName}}</p>
                </ion-label>
                <ion-label item-right style="text-align: right">{{customerSkillLevel?.skillLevelState|translate}}</ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
