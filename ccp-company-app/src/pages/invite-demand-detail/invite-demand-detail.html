<ion-header>

    <ion-navbar>
        <ion-title>邀请我评审的任务</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <demand-content [demand]="inviteReview.demand"></demand-content>
</ion-content>
<ion-footer *ngIf="inviteReview.inviteState=='INVITING'&&inviteReview.demandState!='EXPERT_REVIEW'&&inviteReview.demandState!='CONFIRM_COMPLETE'">
    <ion-row>
        <ion-col col-6>
            <button class="footer-button" full ion-button color="primary"
                    (click)="onSubmit(true)">同意
            </button>
        </ion-col>
        <ion-col col-6>
            <button class="footer-button" full ion-button color="red"
                    (click)="onSubmit(false)">拒绝
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
