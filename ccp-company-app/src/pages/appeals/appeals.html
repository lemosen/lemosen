<ion-header>

    <ion-navbar>
        <ion-title>我的申诉</ion-title>
        <ion-buttons end>
            <button ion-button (click)="addAppeal()">
                我要申诉
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="正在加载...">
        </ion-refresher-content>
    </ion-refresher>
    <no-data-show [objs]="appeals" [text]="'暂无记录！'"></no-data-show>
    <ion-card *ngFor="let appeal of appeals" class="common-card demand-card">
        <ion-card-content (click)="openAppeal(appeal.appealId)">
            <ion-item class="content-item">
                <ion-avatar item-start>
                    <img src="{{imgUrl}}{{appeal?.demand.imageUrls[0]}}">
                </ion-avatar>
                <h3>{{appeal.appealTitle}}</h3>
                <p>{{appeal.appealContent}}</p>
                <p class="large-price">{{appeal.appealState|translate}}
                </p>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
