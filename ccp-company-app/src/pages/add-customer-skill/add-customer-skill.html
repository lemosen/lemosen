<ion-header>

    <ion-navbar>
        <ion-title>技能申请</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="form-list">
        <form [formGroup]="formGroup">
        <ion-item-group>
            <ion-item (click)="selectFormSkill()">
                <ion-label>技能</ion-label>
                <ion-note item-right>{{selectSkill?.skillName}}</ion-note>
            </ion-item>
            <ion-item (click)="selectFormSkillLevel()">
                <ion-label>技能等级</ion-label>
                <ion-note item-right>{{selectLevel?.levelName}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-label>备注</ion-label>
                <ion-textarea formControlName="applyInfo"  placeholder="请输入备注" rows="5"></ion-textarea>
                <div *ngIf="formGroup.controls['applyInfo'].invalid && formGroup.controls['applyInfo'].dirty"
                     class="error-tip" item-content>{{ formGroup.controls['applyInfo'].errors|errorMessage}}
                </div>
            </ion-item>
        </ion-item-group>
        </form>
    </ion-list>
    <p style="text-align: center;margin: 0 1rem">
        <button ion-button [disabled]="!formGroup.valid&&!submitted" clear class="block-button" (click)="onSubmit()" block>
            保存
        </button>
    </p>
</ion-content>
