<ion-header>

    <ion-navbar hide-back-button="true">
        <ion-title>登录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="banner">
        <img src="assets/imgs/login-bg.png">
        <h2 class="logo-title">云创平台企业端</h2>
    </div>
    <form [formGroup]="formGroup">
        <ion-list class="common-form login-form">
            <ion-item>
                <ion-input type="text" formControlName="account" placeholder="请输入企业名"
                           maxlength="32"></ion-input>
                <div *ngIf="formGroup.controls['account'].invalid && formGroup.controls['account'].dirty"
                     class="error-tip" item-content>{{ formGroup.controls['account'].errors|errorMessage}}
                </div>
            </ion-item>
            <ion-item>
                <ion-input type="password" formControlName="password" placeholder="请输入密码"
                           maxlength="32"></ion-input>
                <div *ngIf="formGroup.controls['password'].invalid && formGroup.controls['password'].dirty"
                     class="error-tip" item-content>{{ formGroup.controls['password'].errors|errorMessage}}
                </div>
            </ion-item>
            <ion-row>
                <ion-input col-8  type="text" formControlName="validCode" placeholder="输入图形码"
                           maxlength="4"></ion-input>
                <img col-4 [src]="verifyUrl" (click)="reloadVerifyImage()"/>
            </ion-row>
            <ion-item class="submit-item">
                <button ion-button clear class="block-button" block [disabled]="!formGroup.valid&&!submitted"
                        (click)="login()">
                    登录
                </button>
            </ion-item>
            <div class="register-item">
                <span (click)="openRegister()">立即注册</span>
                <span style="float: right" (click)="openForgetPassword()">忘记密码</span>
            </div>
        </ion-list>
    </form>
</ion-content>
