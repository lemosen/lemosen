<ion-header>

    <ion-navbar>
        <ion-title>我已中标的</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="正在加载...">
        </ion-refresher-content>
    </ion-refresher>
    <no-data-show [objs]="bids" [text]="'暂无任务！'"></no-data-show>
    <ion-card *ngFor="let bid of bids" class="common-card demand-card">
        <ion-card-content (click)="openDemandDetail(bid.demand.demandId)">
            <ion-item class="content-item">
                <ion-avatar item-start>
                    <img src="{{imgUrl}}{{bid?.demand.imageUrls[0]}}">
                </ion-avatar>
                <h3>{{bid.demand.demandName}}</h3>
                <p>{{bid.demand.summary}}</p>
                <p class="large-price">￥{{bid.demand.budgetPrice}}
                </p>
            </ion-item>
        </ion-card-content>
        <ion-row>
            <ion-col col-9 class="title">
                {{bid.demand.company.companyName}}
            </ion-col>
            <ion-col col-3>
                <p>{{bid.demand.demandState|translate}}</p>
            </ion-col>
        </ion-row>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
