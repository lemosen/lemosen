<ion-header>
    <ion-toolbar>
        <ion-title>我的</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="banner">
        <img src="assets/imgs/customer-bg.png">
        <img src="assets/imgs/cards.png" class="card">
        <ion-avatar (click)="changeAvatar()">
            <img src="{{imgUrl}}{{company?.portraitUrl}}" onerror="this.src='assets/imgs/avatar.png'">
        </ion-avatar>
        <div class="account">
            <h5 >{{company?.accountName}}</h5>
            <p>{{company?.honour|translate}}</p>
        </div>
    </div>
    <ion-row class="score-row">
        <!--<ion-col>-->
            <!--积分 {{company?.score}}-->
        <!--</ion-col>-->
        <ion-col>
            总余额 ￥{{company?.totalBalance}}
        </ion-col>
        <ion-col>
            经验 {{company?.exp}}
        </ion-col>
    </ion-row>
    <ion-list class="common-list">
        <button ion-item (click)="openProfile()" class="mt-1">
            <ion-icon name="paper"></ion-icon>
            企业资料
        </button>
        <button ion-item (click)="openAuth()">
            <ion-icon name="qr-scanner"></ion-icon>
            企业认证
        </button>
        <button ion-item (click)="openSecurity()">
            <ion-icon name="umbrella"></ion-icon>
            账户安全
        </button>
        <button ion-item (click)="openWallet()" class="mt-1">
            <ion-icon name="logo-yen"></ion-icon>
            我的钱包
        </button>
        <!--<button ion-item (click)="openSkill()" >-->
            <!--<ion-icon name="options"></ion-icon>-->
            <!--我的技能-->
        <!--</button>-->
        <button ion-item (click)="openEvaluates()">
            <ion-icon name="chatboxes"></ion-icon>
            用户评价
        </button>
        <button ion-item (click)="openAppeals()">
            <ion-icon name="reverse-camera"></ion-icon>
            我的申诉
        </button>
        <button ion-item (click)="openSettings()" class="mt-1">
            <ion-icon name="settings"></ion-icon>
            设置
        </button>
        <button ion-item (click)="openHelp()">
            <ion-icon name="leaf"></ion-icon>
            帮助中心
        </button>
        <button ion-item (click)="openAbout()" >
            <ion-icon name="construct"></ion-icon>
            关于我们
        </button>
        <button ion-item (click)="loginOut()" >
            <ion-icon name="md-exit"></ion-icon>
            退出登录
        </button>
    </ion-list>
</ion-content>
