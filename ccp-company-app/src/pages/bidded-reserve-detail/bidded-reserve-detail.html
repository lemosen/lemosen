<ion-header>

    <ion-navbar>
        <ion-title>合同详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <ion-list class="common-list detail-list">
            <ion-item-divider>{{contract?.contractName}}</ion-item-divider>
            <ion-item>
                <ion-label>合同类型</ion-label>
                <p item-content>{{contract?.contractType|translate}} </p>
            </ion-item>
            <ion-item>
                <ion-label>模板名称</ion-label>
                <p item-content>{{contract?.templet?.templetName}}</p>
            </ion-item>
            <ion-item>
                <ion-label>创建时间</ion-label>
                <p item-content>{{contract?.createTime}}</p>
            </ion-item>
            <ion-item>
                <ion-label>版本号</ion-label>
                <p item-content>{{contract?.versionNo}}</p>
            </ion-item>

            <ion-item>
                <ion-label>备注</ion-label>
                <p item-content>
                    {{contract?.remark}}
            </ion-item>
            <ion-item>
                <a *ngIf="contract?.contractUrl" [href]="imgUrl+contract?.contractUrl">下载合同</a>
                <a *ngIf="!contract?.contractUrl">暂无合同</a>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
