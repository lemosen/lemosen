<ion-header>

    <ion-navbar>
        <ion-title>我参与评审的任务</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="正在加载...">
        </ion-refresher-content>
    </ion-refresher>
    <no-data-show [objs]="inviteReviews" [text]="'暂无评审任务！'"></no-data-show>
    <ion-card *ngFor="let inviteReview of inviteReviews" class="common-card demand-card">
        <ion-card-content (click)="openDemandDetail(inviteReview.demandId)">
            <ion-item class="content-item">
                <ion-avatar item-start>
                    <img src="{{imgUrl}}{{inviteReview?.imageUrls[0]}}">
                </ion-avatar>
                <h3>{{inviteReview.demandName}}</h3>
                <p>{{inviteReview.demandSummary}}</p>
                <p class="large-price">￥{{inviteReview.demandBudgetPrice}}
                </p>
            </ion-item>
        </ion-card-content>
        <ion-row>
            <ion-col col-9 class="title">
                {{inviteReview.companyName}}
            </ion-col>
            <ion-col col-3>
                {{inviteReview.demandState|translate}}
            </ion-col>
        </ion-row>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
